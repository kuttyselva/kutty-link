<!DOCTYPE html>
<html lang="en">

<head>
    <title>kutty.sl</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://jenil.github.io/bulmaswatch/cyborg/bulmaswatch.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.10/vue.min.js"></script>
</head>

<body>
    <section class="hero is-white">
        <!-- Hero head: will stick at the top -->
        <div class="hero-head">
            <nav class="navbar">
                <div class="container">
                    <div class="navbar-brand">
                        <a class="navbar-item">
                            <h1 class="title">
                                kutty.sl
                            </h1>
                        </a>
                        <span class="navbar-burger burger" id="nav-toggle">
                            <span></span>
                            <span></span>
                            <span></span>
                        </span>
                    </div>
                    <div id="nav-menu" class="navbar-menu">
                        <div class="navbar-end">
                            <a class="navbar-item is-active" href="https://github.com/kuttyselva">
                                🐱‍💻github
                            </a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <div class="hero-body">
            <div class="container has-text-centered">
                <h1 class="title">
                    kutty.sh ✌😎
                </h1>
                <h2 class="subtitle">
                    🐱‍💻 Get your kutty short link now 🐱‍💻
                </h2>
            </div>
        </div>
    </section>

    <main>
        <h1 class="title is-1" style="text-align: center"><span id="name" class="has-text-danger"></span> was not found.
            You can create it <a href="/">here.</a></h1>
    </main>
    <script>
        const name = new URLSearchParams(window.location.search).get('name');
        document.querySelector('#name').textContent = name;
    </script>
</body>
<script src="./main.js"></script>
<script type="text/javascript">
    document.getElementById("nav-toggle").addEventListener("click", toggleNav);
    function toggleNav() {
        var nav = document.getElementById("nav-menu");
        var className = nav.getAttribute("class");
        if (className == "navbar-menu") {
            nav.className = "navbar-menu is-active";
        } else {
            nav.className = "navbar-menu";
        }
    }
</script>

</html>
